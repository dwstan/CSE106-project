{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-2xl font-bold mb-4">Create Post</h3>
            <div class="bg-white p-4 rounded shadow">
                <form method="POST" action="/api/createpost" enctype="multipart/form-data">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger text-black p-4 mb-4">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <div class="mb-4">
                        <label for="image">Upload Image Or Video:</label>
                        <input class="form-control" type="file" id="picture" name="picture" accept="image/*, video/*" required>
                    </div>
                    
                    <div class="mb-4">
                        <textarea class="form-control" name="description" placeholder="Description" autofocus=""></textarea>
                    </div>
                    
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    

                    <button class="btn btn-primary btn-block">Create Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
